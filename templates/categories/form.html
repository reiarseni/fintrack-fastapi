{% extends "base.html" %}

{% block title %}
    {% if category %}Editar Categoría{% else %}Nueva Categoría{% endif %} | Finanzas Personales
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">
                    {% if category %}Editar Categoría{% else %}Nueva Categoría{% endif %}
                </h3>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre de la Categoría</label>
                        <input type="text" class="form-control" id="name" name="name" 
                            value="{{ category.name if category else '' }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="type" class="form-label">Tipo de Categoría</label>
                        <select class="form-select" id="type" name="type" required>
                            <option value="income" {% if category and category.type == 'income' %}selected{% endif %}>Ingreso</option>
                            <option value="expense" {% if category and category.type == 'expense' %}selected{% endif %}>Gasto</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/categories/" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
